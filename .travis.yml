language: julia

os:
  - linux
  - osx

julia:
  - 0.5
  - 0.6
  - nightly

sudo: required

git:
  depth: 9999

notifications:
  email: false

branches:
  only:
    - master

before_install:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi

script:
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("LLDL"); Pkg.test("LLDL"; coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("LLDL")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
